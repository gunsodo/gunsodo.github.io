---
title: Project Gallery
layout: base
---

<div
    class="w-full font-sans p-8 mt-6 mb-12 lg:mt-0 text-gray-900 leading-normal bg-white border border-gray-400 border-rounded">
    <div id="projects">
        <span class="ml-2 border-4 p-2 border-blue-700 text-xl font-semibold hover:bg-blue-100">Projects</span>

        <div class="grid grid-cols-3 gap-4 mt-6">
            {% for project in site.data.projects %}
            <div class="flex flex-col text-center col-span-3 sm:col-span-1">
                <img class="object-contain sm:h-64" src="img/{{ project.media }}">
                <div class="flex mx-auto text-center items-center space-x-2">
                    <p class="text-lg font-bold">{{ project.title }}</p>
                    {% if project.site %}
                    <a class="hover:text-blue-800" href="{{ project.site }}" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-arrow-up-right-from-square"></i></a>
                    {% endif %}
                    {% if project.code %}
                    <a class="hover:text-blue-800" href="{{ project.code }}" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-code"></i></a>
                    {% endif %}
                    {% if project.video %}
                    <a class="hover:text-blue-800" href="{{ project.video }}" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-video"></i></a>
                    {% endif %}
                </div>
                <p>{{ project.subtitle }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
